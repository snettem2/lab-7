<html>
<head>
    <title>Form validation</title>

    <script>
        function ValidateForm() {

            
            var name = document.forms["myForm"]["inputname"].value;
            if (name == "") {
                alert("Name must be entered");
                return false;
            }

            
            var email = document.forms["myForm"]["inputemail"].value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email == "") {
                alert("Email must be entered");
                return false;
            }
            if (!emailPattern.test(email)) {
                alert("Enter a valid email address");
                return false;
            }

            
            var pass = document.forms["myForm"]["inputpass"].value;
            if (pass == "") {
                alert("Enter password");
                return false;
            }
            if (pass.length < 8) {
                alert("Password should be at least 8 characters");
                return false;
            }

            
            var cpass = document.forms["myForm"]["inputcpass"].value;
            if (cpass == "") {
                alert("Confirm password is required");
                return false;
            }
            if (pass != cpass) {
                alert("Passwords do not match");
                return false;
            }

     
            var mobile = document.forms["myForm"]["inputmobile"].value;
            if (mobile == "") {
                alert("Mobile number must be entered");
                return false;
            }
            if (!/^[0-9]{10}$/.test(mobile)) {
                alert("Enter a valid 10-digit mobile number");
                return false;
            }

            
            var gender = document.myForm.gender;
            var selected = false;
            for (var i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    selected = true;
                }
            }
            if (!selected) {
                alert("Please select gender");
                return false;
            }

            
            return true;
        }
    </script>
</head>

<body>
<form name="myForm" onsubmit="return ValidateForm()" method="post">

<p>Name:</p>
<input name="inputname" type="text"/>

<p>Email:</p>
<input name="inputemail" type="text"/>

<p>Password:</p>
<input name="inputpass" type="password"/>

<p>Confirm Password:</p>
<input name="inputcpass" type="password"/>

<p>Mobile Number:</p>
<input name="inputmobile" type="text"/>

<p>Gender:</p>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
<input type="radio" name="gender" value="Other"> Other


<input type="submit" value="Submit"/>

</form>
</body>
</html>
